<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>多元素选择器</title>
    <style type="text/css">
        .box1 {
            width: 300px;
         
        }
        .box2 {
            width: 400px;
        
        }
        .box3 {
            width: 500px;
          
        }
        .box1,.box2,.box3 {
            /* 多个元素具有相同的属性，可以提取做成公用，用多元素选择器 */
            height: 100px;
            background-color: red;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
</body>

</html>
