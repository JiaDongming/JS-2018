<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>子元素选择器</title>
    <style type="text/css">
    .box {
        width: 100px;
        height: 100px;
        border: 1px solid red;
    }
    .box>span {
        color: yellow;
    }
    </style>
</head>

<body>
    <div class="box">
        <p>hello</p>
        <div >
            <span>
                this is span
            </span>
            <p>this is p</p>
        </div>
        <span>this is sec span</span>
        <p>this is p 2</p>
    </div>
</body>

</html>
