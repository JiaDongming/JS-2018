<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>后代选择器</title>
    <style type="text/css">
        .box {
            width: 100px;
            height: 100px;
            border: 1px solid red;
        }
        .box p {
            /* 后代选择器：选中.box下面的所有后代p元素选择器 */
            color: red;
        }
    </style>
</head>
<body>
    <div class="box">
        <p>hello world</p>
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <p>hello god</p>
    </div>
</body>
</html>
