<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <script type="text/javascripts" src="index.js"></script>
</head>
<body>
    <input id="btn1" type="button" value="点击变色" >
    <div id="colorArea" class="changecolor"></div>
    <script>
            var oBtn=document.getElementById('btn1');
         function changeColor(){
            document.getElementById('colorArea').style.background='green';
            }
    
        oBtn.onclick=changeColor;
        
    </script>
</body>
</html>
